<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="note.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-cnt">
        <div class="cnt-1">
            <div class="time">12.30 PM</div>
            <div class="logo"><i class="fa-brands fa-linkedin"></i></div>
            <div class="network"><i class="fa-solid fa-chart-simple"></i></div>
            <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
            <div class="battery"><i class="fa-solid fa-battery-three-quarters"></i></div>
        </div>
        <div class="cnt-2">
            <div class="bars"><i class="fa-solid fa-bars"></i></div>
            <div class="appname"><a href="home.html">All notes</a></div>
            <div class="search"><i class="fa-solid fa-magnifying-glass" title="Search"></i></div>
            <div class="dots"><i class="fa-solid fa-ellipsis-vertical" title="More"></i></div>
        </div>
        <div class="cnt-3">
            <div class="notecnt">
                <a href="noteinp1.html">
                <div class="noteinp">
                    <div class="notetext">
                        <p>Invitation card</p>
                        <img src="dussehra invitation.png" alt="" height="110px" width="100px">
                    </div>
                </div></a>
                <div class="notetitle">
                    <h6>Invitation Card</h6>
                    <p class="date">10 Oct</p>
                </div>
            </div>
            <div class="notecnt">
                <a href="noteinp2.html">
                <div class="noteinp">
                    <div class="notetext">
                        <p>1. Class at 12.30 PM<br>
                            2. HTML revision<br>
                            3. Daily webtech Task </p>
                    </div>
                </div></a>
                <div class="notetitle">
                    <h6>Task</h6>
                    <p class="date">8 Oct</p>
                </div>
            </div>
            
        </div>
        <div class="cnt-4">
            <div class="notecnt">
                <a href="noteinp3.html">
                <div class="noteinp">
                    <div class="notetext">
                        <p>
                            1) 9.83<br>
                            2) 9.70<br>
                            3) 10<br>
                            4) 8.02<br>
                            5) 7.96<br>
                            6) 8.10<br>
                            7) 8.09<br>
                            8) 8.76
                        </p>
                    </div>
                </div></a>
                <div class="notetitle">
                    <h6>Semester marks</h6>
                    <p class="date">21 Sept</p>
                </div>
            </div>
            <div class="notecnt">
                <div class="addnote">
                    <i class="fa-solid fa-file-pen" id="icon" title="Add note"></i>
                </div>
            </div>
        </div>
        <div class="navigationbar">
            <div class="recent"><i class="fa-solid fa-angles-left"></i></div>
            <div class="home"><i class="fa-regular fa-square"></i></div>
            <div class="back"><i class="fa-solid fa-angle-left"></i></div>
        </div>
    </div>
</body>
</html>
